{% extends 'panel.html' %}
{% block content %}
<body>
    <div class="container-fluid" style="padding-left: 10%; padding-right: 10%;">
    <table class="table table-dark table-striped table-sm">
        <thead>
            <tr>
                <th >Created Date</th>
                <th >Notes id</th>
                <th >Notes title</th>
                <th >Notes link</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data%}
            <tr>
                <td >{{i[0]}}</td>
                <td >{{i[1]}}</td>
                <td >{{i[2]}}</td>
                <td >
                    <button class="btn btn-primary">
                        <a href="#" style="color: aliceblue;" >view</a>
                    </button>
                    <button class="btn btn-primary">
                        <a href="#" style="color: aliceblue;">Update</a>
                    </button>
                    <button class="btn btn-primary" >
                        <a href="#" style="color: aliceblue;">Delete</a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock %}
